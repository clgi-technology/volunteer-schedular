
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Volunteer Schedule Calendar</title>
<style>
  body { font-family: Arial, sans-serif; padding: 1em; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
  select, input[type="date"] { margin-bottom: 1em; padding: 0.5em; font-size: 1em; }
</style>
</head>
<body>

<h1>Volunteer Schedule Calendar</h1>

<label for="date-filter">Filter by Date:</label>
<input type="date" id="date-filter" onchange="filterCalendar()" />

<label for="role-filter">Filter by Role:</label>
<select id="role-filter" onchange="filterCalendar()">
  <option value="All">All</option>
  <option value="Greeter">Greeter</option>
<option value="Reader">Reader</option>
<option value="Usher">Usher</option>
</select>

<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Volunteer</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody id="calendar-body"></tbody>
</table>

<script>
let volunteerData = [{"date": "2025-07-07", "time": "18:00", "volunteer": "John Doe", "role": "Usher"}, {"date": "2025-07-09", "time": "09:00", "volunteer": "John Doe", "role": "Greeter"}, {"date": "2025-07-12", "time": "14:00", "volunteer": "Jane Smith", "role": "Reader"}, {"date": "2025-07-07", "time": "18:00", "volunteer": "John Doe", "role": "Usher"}, {"date": "2025-07-09", "time": "09:00", "volunteer": "John Doe", "role": "Greeter"}];

function renderCalendar(data) {
  const tableBody = document.getElementById('calendar-body');
  tableBody.innerHTML = '';
  data.forEach(entry => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${entry.date}</td>
      <td>${entry.time}</td>
      <td>${entry.volunteer}</td>
      <td>${entry.role}</td>
    `;
    tableBody.appendChild(row);
  });
}

function filterCalendar() {
  const selectedRole = document.getElementById('role-filter').value;
  const selectedDate = document.getElementById('date-filter').value;

  let filtered = volunteerData;

  if (selectedRole !== 'All') {
    filtered = filtered.filter(e => e.role === selectedRole);
  }

  if (selectedDate) {
    filtered = filtered.filter(e => e.date === selectedDate);
  }

  renderCalendar(filtered);
}

window.onload = () => renderCalendar(volunteerData);
</script>

</body>
</html>
