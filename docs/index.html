<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volunteer Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .button:hover {
      background-color: #218838;
    }
    .calendar-link {
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .calendar-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Volunteer Sign-Up</h1>
  <p>Click the button below to submit your availability.</p>

  <a
    href="https://github.com/clgi-technology/volunteer-schedular/issues/new?template=volunteer_submission.yml"
    class="button"
    target="_blank"
    rel="noopener noreferrer"
  >
    Submit Availability
  </a>

  <br />
  <a id="calendar-link" class="calendar-link">
    ðŸ“… View the Volunteer Schedule Calendar
  </a>

  <script>
    // Dynamically generate the URL based on current location
    const base = location.origin + location.pathname.replace(/\/[^/]*$/, '');
    document.getElementById('calendar-link').href = base + 'calendar.html';
  </script>
</body>
</html>
