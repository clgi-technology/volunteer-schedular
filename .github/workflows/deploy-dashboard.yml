name: Deploy Admin Dashboard

on:
  push:
    paths:
      - 'admin_dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/clgi-technology/volunteer-dashboard
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ./admin_dashboard
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        if: ${{ secrets.SERVER_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            docker stop volunteer-dashboard || true
            docker rm volunteer-dashboard || true
            docker run -d --restart unless-stopped --name volunteer-dashboard -p 8080:8080 ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
