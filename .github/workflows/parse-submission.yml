name: Parse Volunteer Submission

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  parse-submission:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install clicksend-client ics pyyaml

      - name: Process submission
        run: |
          echo "### Full Name\nJane Doe\n\n### Phone Number\n_No response_\n\n### What shifts are you available for?\nMonday July 22, 2025, 6:00 PM â€“ Usher" \
