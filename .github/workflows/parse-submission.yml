name: Parse Volunteer Submission

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  parse-submission:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install clicksend-client ics pyyaml

      - name: Run submission parser with example data
        run: |
          python process_submission.py --issue-body "$(printf '%s\n' \
            '### Full Name' \
            'Jane Doe' \
            '' \
            '### Phone Number' \
            '_No response_' \
            '' \
            '### What shifts are you available for?' \
            'Monday July 22, 2025, 6:00 PM â€“ Usher')" --notify-sms
