name: Parse Volunteer Submission

on:
  issues:
    types: [opened]

permissions:
  contents: write

jobs:
  parse-submission:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install clicksend-client ics pyyaml

      - name: Run submission parser with example data
        run: |
          python process_submission.py --issue-body "$(printf '%s\n' \
            '### Full Name' \
            'Jane Doe' \
            '' \
            '### Phone Number' \
            '_No response_' \
            '' \
            '### What shifts are you available for?' \
            'Monday July 22, 2025, 6:00 PM â€“ Usher')" --notify-sms

      - name: Commit and push updated schedule files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add volunteer_input.yaml docs/volunteer_schedule.json
          git diff --staged
          git commit -m "Update volunteer schedule after new submission" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin HEAD:${{ github.ref_name }}

      - name: Print updated volunteer_input.yaml
        run: cat volunteer_input.yaml
