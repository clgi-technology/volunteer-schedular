name: Process Volunteer Submission

on:
  push:
    paths:
      - 'volunteer_input.yaml'

jobs:
  process-submission:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Process volunteer schedule
      run: python volunteer_schedule.py

    - name: Generate calendar
      run: python generate_calendar.py

    - name: Commit and push calendar updates
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add docs/*
        git commit -m "Update calendar"
        git push
