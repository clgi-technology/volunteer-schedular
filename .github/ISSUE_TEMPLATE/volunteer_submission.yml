name: Volunteer Submission
description: Submit your availability for volunteering
title: "[Volunteer] <Your Name>"
labels: [volunteer-submission]
body:
  - type: input
    id: name
    attributes:
      label: Full Name
      description: Please enter your full name
      placeholder: John Doe
    validations:
      required: true

  - type: input
    id: phone
    attributes:
      label: Phone Number
      description: Enter your phone number including country code
      placeholder: +1234567890
    validations:
      required: true

  - type: textarea
    id: shifts
    attributes:
      label: Shift Availability
      description: |
        Enter your available shifts in JSON format. Example:
        [
          {"date": "2025-07-07", "time": "18:00", "role": "Usher"},
          {"date": "2025-07-09", "time": "09:00", "role": "Greeter"}
        ]
      placeholder: '[{"date":"YYYY-MM-DD","time":"HH:MM","role":"Role"}]'
    validations:
      required: true
